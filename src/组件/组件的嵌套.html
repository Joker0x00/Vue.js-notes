<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.4/dayjs.min.js"></script>

</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script type="text/javascript">
        const student = Vue.extend({
            name:'student',
            data(){
                return {
                    name:'王二',
                    age:18
                }
            },
            template:`
                <div>
                    <h1>{{name}}</h1>
                    <h1>{{age}}</h1>
                </div>
            `,
        })
        
        const school = {
            name:'school',
            template:`
                <div>
                    <h1>{{name}}</h1>
                    <h1>{{loc}}</h1>
                    <student></student>
                </div>
            `,
            data(){
                return {
                    name:'AAA',
                    loc:'BBB',
                }
            },
            components:{
                student
            }
        }
        

        const hello = Vue.extend({
            name:'hello',
            data(){
                return {
                    name:'王二',
                }
            },
            template:`
                <div>
                    <h1>hello, {{name}}</h1>
                </div>
            `,
        })
        const app = {
            template:`
                <div>
                    <school></school> 
                    <hello></hello>    
                </div>
            `,
            components:{
                school,
                hello
            }
        }
        const vm = new Vue({
            el:'#root',
            // 配置局部组件
            components:{
                app
            }
        })
    </script>
</body>
</html>
